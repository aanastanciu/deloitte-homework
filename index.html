<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Assigment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header class="bg-light p-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <img src="./assets/images/logoo.jpg" alt="Logo" class="logo" style="width: 50px; height: 50px;">
                </div>
                <div class="col text-end">
                    <button class="btn btn-danger">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>


    <div class="container mt-4">

        <div class="row mb-3">
            <div class="col text-center">
                <button id="tableViewBtn" class="btn btn-primary">Table View</button>
                <button id="cardViewBtn" class="btn btn-secondary">Card View</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-end">
                <button id="addUserBtn" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#addUserModal">Add User</button>
            </div>
        </div>
        <div class="container mt-5">
            <h3 id="visitedUsersTitle">Last visited users...</h3>
            <div id="visitedUsersContainer" class="row mb-3">
            </div>
            <div class="row mb-3">
                <h3>Users List</h3>
                <div class="col">

                    <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                </div>
            </div>

            <div id="content" class="row">
            </div>
        </div>

        <div id="content" class="row table-view">
        </div>


    </div>


    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="modal" id="userAddedModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Added</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>A new user has been added successfully.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="userSuccessModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="successText">Successfully deleted!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="userErrorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorText">Failed to delete user on server</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
